<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Musica Streaming</title>
</head>
<body>
    <h1>Ascolta la tua musica preferita!</h1>
    <h3>Registrati sulla nostra app e avrai a disposizione milioni di brani</h3>
<form onsubmit="alert('Modulo inviato')">
<div>
    <input type="Nome" placeholder="Nome"/>
</div>
<div>
    <input type="Cognome" placeholder="Cognome"/>
</div>
<div>
    <input type="Email" placeholder="Indirizzo E-mail"/>
</div>    
<div>
    <input type="Password" placeholder="Crea la tua password"/>
</div>    
<div>
    <p>La tua data di nascita</p> 
    <input type="Date"/>
</div>
<div>
    <input type="Number" placeholder="Numero di telefono"/><br>
<br />
</div>
<div>
    <h3>Generi Musicali</h3>
    <input type="checkbox" name="Hip Hop" value="Hip Hop"/> Hip Hop
</div>
<div>
    <input type="checkbox" name="Rock" value="Rock"/> Rock 
</div>
<div>
    <input type="checkbox" name="Dance/Electronics" value="Dance/Electronics"/> Dance/Electronics 
</div>
<div>
    <input type="checkbox" name="R&B" value="R&B"/> R&B 
</div>
<div>
    <input type="checkbox" name="Blues" value="Blues"/> Blues 
</div>
<div>
    <input type="checkbox" name="Indie Pop" value="Indie Pop"/> Indie Pop 
</div>
<div>
    <input type="checkbox" name="Pop" value="Pop"/> Pop 
</div>
<div>
    <input type="text" placeholder="Elenca altri generi"/>  
</div>
<div><br>
    <input type="radio" name="Termini e condizioni" value="Termini e condizioni"/> Termini e condizioni 
</div><br>
<button type="submit">Invia Registrazione</button>
    </form>


</body>
</html>
